				<div class="panel-heading">Ajout-Edit : livre</div>
				<div class="panel-body">
					<form th:action="@{/editLivre}" method="post">
						<div>
							<table class="table table-condensed table-hover table-striped">
								<thead><td><h3>EDIT LIVRE</h3></td><td></td></thead>

								</tr>
								<tr>	
									<td><input type="hidden" name="idLivre" th:value="${livre.id}"/></td>
								</tr>
							</table>

							<button type="submit" class="btn btn-primary">Modifie Livre</button>
						</div>
					</form>
				</div>
			</div>
			
			<div class="panel panel-primary" th:if="${edit} == 0"><!-- livre.id == 0 means mode=ADD -->

								<tr>

								</tr>
								<tr>
									<td><label>Nombre de Pages : </label></td><td><input type="text"  name="nb_pages"/></td>
								</tr>
							</table>

							<button type="submit" class="btn btn-primary">Ajout Livre</button>
						</div>
					</form>
				</div>
			</div>
